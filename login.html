<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bawol Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #1E90FF, #0d7be6);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

            .login-header h1 {
                font-size: 2.2rem;
                margin-bottom: 10px;
            }

            .login-header p {
                opacity: 0.9;
                font-size: 1.1rem;
            }

        .login-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #2c3e50;
                font-size: 0.95rem;
            }

        .input-with-icon {
            position: relative;
        }

            .input-with-icon i {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #6c757d;
            }

            .input-with-icon input {
                width: 100%;
                padding: 15px 15px 15px 45px;
                border: 2px solid #e9ecef;
                border-radius: 10px;
                font-size: 16px;
                transition: all 0.3s ease;
                background: #f8f9fa;
            }

                .input-with-icon input:focus {
                    outline: none;
                    border-color: #1E90FF;
                    background: white;
                    box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
                }

                .input-with-icon input::placeholder {
                    color: #adb5bd;
                }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1E90FF, #0d7be6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(30, 144, 255, 0.3);
            }

            .btn-login:active {
                transform: translateY(0);
            }

            .btn-login:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .switch-auth {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

            .switch-auth p {
                color: #6c757d;
                margin-bottom: 15px;
            }

        .btn-secondary {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #1E90FF;
            border: 2px solid #1E90FF;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

            .btn-secondary:hover {
                background: #1E90FF;
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(30, 144, 255, 0.3);
            }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

            .back-home a {
                color: #6c757d;
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

                .back-home a:hover {
                    color: #1E90FF;
                }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        /* Notification styles (same as app.html) */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
            border-left: 4px solid #1E90FF;
        }

        .notification-success {
            border-left-color: #2E8B57;
        }

        .notification-error {
            border-left-color: #dc3545;
        }

        .notification-warning {
            border-left-color: #FF8C00;
        }

        .notification-content {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notification-message {
            flex: 1;
            margin-right: 15px;
            font-weight: 500;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #6c757d;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

            .notification-close:hover {
                background-color: #f0f0f0;
                color: #343a40;
            }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-content {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- En-t√™te -->
        <div class="login-header">
            <h1><i class="fas fa-sign-in-alt"></i> Connexion</h1>
            <p>Acc√©dez √† votre compte Bawol Shop</p>
        </div>

        <!-- Formulaire -->
        <div class="login-content">
            <form id="loginForm">
                <div class="form-group">
                    <label for="phone"><i class="fas fa-mobile-alt"></i> Num√©ro de t√©l√©phone</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" required placeholder="Ex: 774677217">
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" required placeholder="Votre mot de passe">
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    <span class="btn-text">Se connecter</span>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </button>
            </form>

            <div class="switch-auth">
                <p>Pas encore de compte ?</p>
                <a href="/bawol/register.html" class="btn-secondary">
                    <i class="fas fa-user-plus"></i> Cr√©er un compte
                </a>
            </div>

            <div class="back-home">
                <a href="/bawol/app.html"><i class="fas fa-arrow-left"></i> Retour √† la boutique</a>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Gestion de la redirection apr√®s connexion
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect') || 'app';

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loginSpinner = document.getElementById('loginSpinner');
            const btnText = loginButton.querySelector('.btn-text');

            // Reset errors
            document.getElementById('phoneError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            // Validation
            if (!phone) {
                showError('phoneError', 'Le num√©ro de t√©l√©phone est requis');
                return;
            }

            if (!password) {
                showError('passwordError', 'Le mot de passe est requis');
                return;
            }

            // Show loading state
            loginButton.disabled = true;
            btnText.textContent = 'Connexion...';
            loginSpinner.style.display = 'block';

            try {
                const result = await authService.login(phone, password);

                if (result.token) {
                    showNotification('‚úÖ Connexion r√©ussie!', 'success');

                    // Redirection intelligente
                    setTimeout(() => {
                        const pendingCheckout = localStorage.getItem('pending_checkout');
                        const user = authService.getCurrentUser();

                        console.log('üîç V√©rification redirection:', {
                            userRole: user?.role,
                            isAdmin: authService.isAdmin(),
                            redirect: redirect,
                            pendingCheckout: !!pendingCheckout
                        });

                        if (pendingCheckout) {
                            // Retour au processus de checkout
                            console.log('üõí Redirection vers checkout');
                            window.location.href = '/bawol/app.html';
                        } else if (authService.isAdmin()) {
                            // TOUJOURS rediriger vers l'admin si l'utilisateur est admin
                            console.log('üëë Redirection vers interface admin');
                            window.location.href = '/bawol/admin.html';
                        } else if (redirect === 'admin') {
                            // Si l'utilisateur n'est pas admin mais a demand√© l'admin
                            console.log('‚ö†Ô∏è Acc√®s admin refus√©, redirection vers boutique');
                            window.location.href = '/bawol/app.html';
                        } else {
                            // Redirection normale pour les clients
                            console.log('üõçÔ∏è Redirection vers boutique');
                            window.location.href = '/bawol/app.html';
                        }
                    }, 1500);

                } else {
                    throw new Error(result.message || '√âchec de la connexion');
                }

            } catch (error) {
                console.error('Erreur connexion:', error);

                let errorMessage = 'Erreur de connexion';
                if (error.message.includes('401') || error.message.includes('incorrect')) {
                    errorMessage = 'Num√©ro de t√©l√©phone ou mot de passe incorrect';
                    showError('passwordError', errorMessage);
                } else {
                    showNotification('‚ùå ' + error.message, 'error');
                }

                // Reset button
                loginButton.disabled = false;
                btnText.textContent = 'Se connecter';
                loginSpinner.style.display = 'none';
            }
        });

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;

            let icon = '‚ÑπÔ∏è';
            if (type === 'success') icon = '‚úÖ';
            if (type === 'error') icon = '‚ùå';
            if (type === 'warning') icon = '‚ö†Ô∏è';

            notification.innerHTML = `
                    <div class="notification-content">
                        <span class="notification-message">${icon} ${message}</span>
                        <button class="notification-close">&times;</button>
                    </div>
                `;

            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);

            notification.querySelector('.notification-close').addEventListener('click', () => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            });
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus on phone input
        document.getElementById('phone').focus();
    </script>
</body>
</html>
